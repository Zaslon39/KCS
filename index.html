        }

        .sold-item img {

        }

        .sold-item .buy-btn {
            display: none;
        }

        .ribbon {
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 50px;
            overflow: hidden;
            z-index: 5;
            pointer-events: none;
        }

        .ribbon::before {
            content: "NEW";
            position: absolute;
            top: 10px;
            right: -16px;
            transform: rotate(45deg);
            background-color: #ef4444;
            color: white;
            text-align: center;
            font-size: 9px;
            font-weight: bold;
            padding: 2px 20px;

        .bottom-sheet {
            position: fixed;
            inset: 0;
            z-index: 9000;
            display: none;
        }

        .bottom-sheet.active {
            display: block;
        }

        .sheet-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--card-bg);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.2);
        }

        .bottom-sheet.active .sheet-content {
            transform: translateY(0);
        }

        .loader {
            border: 3px solid var(--hint-color);
            border-top: 3px solid var(--button-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        #image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;

        }



        #item-modal {

        }

        }

        .card-hitbox {

            left: 0;

            cursor: pointer;
        }

            max-height: 95vh;
            object-fit: contain;
            transform-origin: 0 0;
            touch-action: none;
            cursor: grab;
        }

    <script>

        // const ADMIN = "vladislavho";
        const CATEGORY_KEYS = [
            'all',
            'russia',
            'germany',
            'europe',
            'americas',
            'asia',
            'medals',
            'phaleristics',
            'oceania',
            'middle-east',
            'patterns'
        ];

        const KEY_TO_RUSSIAN = {
            all: '–í—Å–µ',
            russia: '–†–æ—Å—Å–∏—è',
            germany: '–ì–µ—Ä–º–∞–Ω–∏—è',
            europe: '–ï–≤—Ä–æ–ø–∞',
            americas: '–ê–º–µ—Ä–∏–∫–∞',
            asia: '–ê–∑–∏—è',
            medals: '–ú–µ–¥–∞–ª–∏',
            phaleristics: '–§–∞–ª–µ—Ä–∏—Å—Ç–∏–∫–∞',
            oceania: '–ê–≤—Å—Ç—Ä–∞–ª–∏—è –∏ –û–∫–µ–∞–Ω–∏—è',
            'middle-east': '–ë–ª–∏–∂–Ω–∏–π –í–æ—Å—Ç–æ–∫',
            patterns: '–ü—Ä–æ–±–Ω–∏–∫–∏'
        };

        const RUSSIAN_TO_ENGLISH_CATEGORY = {
            '–í—Å–µ': 'All',
            '–†–æ—Å—Å–∏—è': 'Russia',
            '–ì–µ—Ä–º–∞–Ω–∏—è': 'Germany',
            '–ï–≤—Ä–æ–ø–∞': 'Europe',
            '–ê–º–µ—Ä–∏–∫–∞': 'Americas',
            '–ê–∑–∏—è': 'Asia',
            '–ú–µ–¥–∞–ª–∏': 'Medals',
            '–§–∞–ª–µ—Ä–∏—Å—Ç–∏–∫–∞': 'Phaleristics',
            '–ê–≤—Å—Ç—Ä–∞–ª–∏—è –∏ –û–∫–µ–∞–Ω–∏—è': 'Australia & Oceania',
            '–ë–ª–∏–∂–Ω–∏–π –í–æ—Å—Ç–æ–∫': 'Middle East',
            '–ü—Ä–æ–±–Ω–∏–∫–∏': 'Patterns',
            '–õ–æ—Ç': 'Lot' // ‚Üê –Ω–µ –∑–∞–±—É–¥—å—Ç–µ –ø—Ä–æ fallback!
        };
        function translateCategory(russianCat) {
            if (currentLang === 'ru') {
                return russianCat; // –Ω–∞ —Ä—É—Å—Å–∫–æ–º ‚Äî –∫–∞–∫ –µ—Å—Ç—å
            }
            // –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º ‚Äî –º–∞–ø–ø–∏–º
            return RUSSIAN_TO_ENGLISH_CATEGORY[russianCat] || russianCat;
        }
        const RUSSIAN_TO_KEY = {};
        for (const [key, ru] of Object.entries(KEY_TO_RUSSIAN)) {
            RUSSIAN_TO_KEY[ru] = key;
        }
        let allProducts = [];
        let displayedProducts = [];
        let cart = [];
        let favorites = JSON.parse(localStorage.getItem('favs')) || [];
        let currentCategory = 'all';
        let currentDetailItem = null;
        let isFavView = false;

        // --- IMAGE MODAL STATE ---
        const img = document.getElementById('modal-img-full');

        let scale = 1;
        let offsetX = 0;
        let offsetY = 0;

        let startX = 0;
        let startY = 0;
        let isDragging = false;

        let pinchStartDist = 0;
        let pinchStartScale = 1;

        let currentPage = 1;
        const ITEMS_PER_PAGE = 10;

        function applyTransform() {
            img.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
        }

        function getImageRect() {
            // rect –º–µ–Ω—è–µ—Ç—Å—è –∏–∑-–∑–∞ object-fit, –ø–æ—ç—Ç–æ–º—É –ø–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º –∫–∞–∂–¥—ã–π —Ä–∞–∑
            return img.getBoundingClientRect();
        }

        function centerImage() {
            scale = 1;
            applyTransform();

            requestAnimationFrame(() => {
                const rect = getImageRect();
                offsetX = (window.innerWidth - rect.width) / 2;
                offsetY = (window.innerHeight - rect.height) / 2;
                applyTransform();
            });
        }


        img.onload = centerImage;
        if (img.complete) centerImage();

        // ---------------- DRAG ----------------
        img.addEventListener('mousedown', e => {
            e.preventDefault();
            isDragging = true;
            startX = e.clientX - offsetX;
            startY = e.clientY - offsetY;
        });

        window.addEventListener('mousemove', e => {
            if (!isDragging) return;
            offsetX = e.clientX - startX;
            offsetY = e.clientY - startY;
            applyTransform();
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // ---------------- TOUCH ----------------
        img.addEventListener('touchstart', e => {
            e.preventDefault();

            if (e.touches.length === 1) {
                const t = e.touches[0];
                isDragging = true;
                startX = t.clientX - offsetX;
                startY = t.clientY - offsetY;
            } else if (e.touches.length === 2) {
                pinchStartDist = getDist(e);
                pinchStartScale = scale;
            }
        }, { passive: false });

        img.addEventListener('touchmove', e => {
            e.preventDefault();

            if (e.touches.length === 1 && isDragging) {
                const t = e.touches[0];
                offsetX = t.clientX - startX;
                offsetY = t.clientY - startY;
                applyTransform();
            }

            if (e.touches.length === 2) {
                const rect = getImageRect();

                const dist = getDist(e);
                const newScale = pinchStartScale * (dist / pinchStartDist);

                // —Ü–µ–Ω—Ç—Ä pinch –≤ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞—Ö –æ–∫–Ω–∞
                const cx = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                const cy = (e.touches[0].clientY + e.touches[1].clientY) / 2;

                // –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ç–æ—á–∫–∏ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–∏
                const imgX = (cx - rect.left) / scale;
                const imgY = (cy - rect.top) / scale;

                scale = newScale;

                // –≤–æ–∑–≤—Ä–∞—â–∞–µ–º —Ç–æ—á–∫—É –ø–æ–¥ –ø–∞–ª—å—Ü–∞–º–∏ –Ω–∞ –º–µ—Å—Ç–æ
                offsetX = cx - imgX * scale;
                offsetY = cy - imgY * scale;

                applyTransform();
            }
        }, { passive: false });

        img.addEventListener('touchend', () => {
            isDragging = false;
        });

        // ---------------- UTILS ----------------
        function getDist(e) {
            const dx = e.touches[0].clientX - e.touches[1].clientX;
            const dy = e.touches[0].clientY - e.touches[1].clientY;
            return Math.hypot(dx, dy);
        }

        function zoomImage(delta) {
            const rect = getImageRect();

            // –¶–µ–Ω—Ç—Ä —ç–∫—Ä–∞–Ω–∞ ‚Äî —Ç–æ—á–∫–∞ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
            const cx = window.innerWidth / 2;
            const cy = window.innerHeight / 2;

            // –¢–æ—á–∫–∞ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–∏, –∫–æ—Ç–æ—Ä–∞—è –¥–æ–ª–∂–Ω–∞ –æ—Å—Ç–∞—Ç—å—Å—è –ø–æ–¥ —Ü–µ–Ω—Ç—Ä–æ–º
            const imgX = (cx - rect.left) / scale;
            const imgY = (cy - rect.top) / scale;

            const newScale = Math.min(Math.max(scale + delta, 0.5), 5);

            scale = newScale;

            offsetX = cx - imgX * scale;
            offsetY = cy - imgY * scale;

            applyTransform();
        }

                b.style.backgroundColor = isActive ? 'var(--text-color)' : 'var(--input-bg)';
                b.style.color = isActive ? 'var(--bg-color)' : 'var(--text-color)';
            });
            const favIcon = document.getElementById('fav-icon-header');
            if (isFavView) {
                favIcon.classList.add('fill-current', 'text-red-500'); favIcon.style.color = '#ef4444';
            } else {
                favIcon.classList.remove('fill-current', 'text-red-500'); favIcon.style.color = 'var(--text-color)';
            }
        }

        function renderFilters() {
            const container = document.getElementById('filters');
            if (!container) return;

            const langData = translations[currentLang] || translations.ru;
            const tCat = langData.categories || translations.ru.categories;

            container.innerHTML = CATEGORY_KEYS.map(key => {
                const isActive = (key === currentCategory);
                const label = tCat[key] || KEY_TO_RUSSIAN[key] || key;
                return `
      <button
        onclick="filterItems('${key}')"
        class="filter-btn px-3 py-1.5 rounded-lg text-xs font-semibold whitespace-nowrap transition-all"
        style="background-color: ${isActive ? 'var(--text-color)' : 'var(--input-bg)'}; color: ${isActive ? 'var(--bg-color)' : 'var(--text-color)'}"
      >
        ${label}
      </button>
    `;
            }).join('');
        }

        function toggleFav(id, btn) {
            const idx = favorites.indexOf(id);
            if (idx === -1) favorites.push(id);
            else favorites.splice(idx, 1);
            localStorage.setItem('favs', JSON.stringify(favorites));
            updateFavBadge();

            if (isFavView) {
                renderFavs();
            } else {
                const icon = btn.querySelector('i');
                if (favorites.includes(id)) {
                    btn.classList.add('text-red-500'); btn.classList.remove('text-gray-400');
                    icon.classList.add('fill-current');
                } else {
                    btn.classList.remove('text-red-500'); btn.classList.add('text-gray-400');
                    icon.classList.remove('fill-current');
                }
            }
        }

        function toggleDetailFav() {
            if (!currentDetailItem) return;
            const id = currentDetailItem.id;
            const idx = favorites.indexOf(id);
            if (idx === -1) favorites.push(id); else favorites.splice(idx, 1);
            localStorage.setItem('favs', JSON.stringify(favorites));
            updateFavBadge(); updateDetailFavBtn();
            if (isFavView) renderFavs(); else renderCatalog(displayedProducts);
        }

        function updateDetailFavBtn() {
            const btn = document.getElementById('detail-fav-btn');
            if (!btn || !currentDetailItem) return; // –ó–∞—â–∏—Ç–∞ –æ—Ç null

            const icon = btn.querySelector('i');
            const isFav = favorites.includes(currentDetailItem.id);
            if (isFav) {
                // icon.classList.add('fill-current', 'text-red-500');
                btn.classList.add('border-red-500');
            } else {
                // icon.classList.remove('fill-current', 'text-red-500');
                btn.classList.remove('border-red-500');
            }
        }

        function toggleFavView() {
            isFavView = !isFavView;
            if (isFavView) {
                document.getElementById('search-input').value = '';
                renderFavs();
            } else {
                filterItems(currentCategory);
            }
            updateFilterButtons();
        }

        function renderFavs() {
            displayedProducts = allProducts.filter(p => favorites.includes(p.id));
            const favComp = document.getElementById('section-title');
            favComp.innerText = t('favsTitle'); // ‚Üê —Å—Ä–∞–∑—É —Å—Ç–∞–≤–∏–º –ø–µ—Ä–µ–≤–æ–¥
            favComp.classList.remove('hidden');
            sortCatalog();
        }

        function updateFavBadge() {
            const b = document.getElementById('fav-badge');
            b.textContent = favorites.length;
            b.classList.toggle('hidden', favorites.length === 0);
        }

        window.shareItem = () => {
            if (!currentDetailItem) return;
            const BOT_USERNAME = "KonigsbergStoreBot";
            const text = `üíé ${currentDetailItem.title}\nüí∞ ${currentDetailItem.price_rub}‚ÇΩ\n\n–ü–æ—Å–º–æ—Ç—Ä–∏ –≤ –º–∞–≥–∞–∑–∏–Ω–µ!`;
            const url = `https://t.me/share/url?url=https://t.me/${BOT_USERNAME}&text=${encodeURIComponent(text)}`;
            tg.openTelegramLink(url);

        };

        function sortCatalog() {
            const method = document.getElementById('sort-select').value;

            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
            displayedProducts.sort((a, b) => {
                const aSold = checkSold(a);
                const bSold = checkSold(b);
                if (aSold && !bSold) return 1;
                if (!aSold && bSold) return -1;
                if (method === 'price_asc') return getPrice(a) - getPrice(b);
                if (method === 'price_desc') return getPrice(b) - getPrice(a);
                if (method === 'alpha') return a.title.localeCompare(b.title);
                if (method === 'new') return (b.new ? 1 : 0) - (a.new ? 1 : 0);
                return 0;
            });

            // –ü–∞–≥–∏–Ω–∞—Ü–∏—è
            const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
            const paginatedItems = displayedProducts.slice(startIndex, startIndex + ITEMS_PER_PAGE);

            // –†–µ–Ω–¥–µ—Ä–∏–º –¢–û–õ–¨–ö–û —Ç–µ–∫—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            renderCatalog(paginatedItems);

            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–∞–≥–∏–Ω–∞—Ü–∏—é
            renderPagination();
        }

        function renderPagination() {

            const totalPages = Math.ceil(displayedProducts.length / ITEMS_PER_PAGE);
            const el = document.getElementById('pagination');
            if (!el) return;

            if (totalPages <= 1) {
                el.classList.add('hidden');
                return;
            }
            el.classList.remove('hidden');

            let html = '';

            // –ù–∞–∑–∞–¥
            if (currentPage > 1) {
                html += `<button onclick="goToPage(${currentPage - 1})" class="px-3 py-1.5 rounded-lg bg-[var(--input-bg)] text-[var(--text-color)]">&larr;</button>`;
            }

            // –°—Ç—Ä–∞–Ω–∏—Ü—ã
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<button class="px-3 py-1.5 rounded-lg bg-[var(--text-color)] text-white font-[12px]">${i}</button>`;
                } else {
                    html += `<button onclick="goToPage(${i})" class="px-3 py-1.5 rounded-lg bg-[var(--input-bg)] text-[var(--text-color)]">${i}</button>`;
                }
            }

            // –í–ø–µ—Ä—ë–¥
            if (currentPage < totalPages) {
                html += `<button onclick="goToPage(${currentPage + 1})" class="px-3 py-1.5 rounded-lg bg-[var(--input-bg)] text-[var(--text-color)]">&rarr;</button>`;
            }

            el.innerHTML = html;
        }

        function goToPage(page) {
            currentPage = page;
            sortCatalog(); // –ø–µ—Ä–µ—Å–æ—Ä—Ç–∏—Ä—É–µ—Ç –∏ –ø–µ—Ä–µ—Ä–∏—Å—É–µ—Ç —Å –Ω–æ–≤–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ–π
        }

        function checkSold(item) { return item.status && (item.status.toLowerCase().includes('sold') || item.status.toLowerCase().includes('–ø—Ä–æ–¥–∞–Ω–æ')); }
        function getPrice(item, type = 'rub') { const val = type === 'rub' ? item.price_rub : item.price_eur; return parseInt((val || '0').toString().replace(/\D/g, '')) || 0; }

        function showNotification(text, isError = false) {
            const n = document.getElementById('notification');
            n.innerText = text;
            if (isError) {
                n.classList.remove('bg-black/80'); n.classList.add('bg-red-600/90');
            } else {
                n.classList.add('bg-black/80'); n.classList.remove('bg-red-600/90');
            }
            n.classList.remove('opacity-0');
            setTimeout(() => n.classList.add('opacity-0'), 2000);
        }



        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const isDark = document.documentElement.classList.contains('dark');
            const icon = document.getElementById('theme-icon');
            icon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            const root = document.documentElement;
            if (isDark) {
                root.style.setProperty('--bg-color', '#1c1c1e'); root.style.setProperty('--card-bg', '#2c2c2e');
                root.style.setProperty('--text-color', '#ffffff'); root.style.setProperty('--hint-color', '#8e8e93');
            } else {
                root.style.setProperty('--bg-color', '#f3f4f6'); root.style.setProperty('--card-bg', '#ffffff');
                root.style.setProperty('--text-color', '#000000'); root.style.setProperty('--hint-color', '#9ca3af');
            }
            lucide.createIcons();
        }
        function translateCategoryValue(russianValue) {
            if (currentLang === 'ru') return russianValue;
            return RUSSIAN_TO_ENGLISH_CATEGORY[russianValue] || russianValue;
        }


        // –¢–µ–∫—Å—Ç–æ–≤—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è RU –∏ EN
        // --- –î–∞–Ω–Ω—ã–µ –ø–µ—Ä–µ–≤–æ–¥–∞ ---
        const translations = {
            ru: {
                appTitle: 'Konigsberg Collection',
                langToggle: 'RU',
                resultsTitle: '–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞',
                searchPlaceholder: '–ü–æ–∏—Å–∫ –º–æ–Ω–µ—Ç...',
                sortDefault: '–ü–æ —É–º–æ–ª—á–∞–Ω–∏—é',
                sortNew: 'üî• –ù–æ–≤–∏–Ω–∫–∏',
                sortPriceAsc: '–¶–µ–Ω–∞: min',
                sortPriceDesc: '–¶–µ–Ω–∞: max',
                sortAlpha: '–ê-–Ø',
                detailsTitle: '–î–ï–¢–ê–õ–ò',
                costLabel: '–°—Ç–æ–∏–º–æ—Å—Ç—å:',
                descriptionTitle: '–û–ø–∏—Å–∞–Ω–∏–µ',
                buyButton: '–í –∫–æ—Ä–∑–∏–Ω—É',
                cartTitle: '–í–∞—à –∑–∞–∫–∞–∑',
                cartTotalLabel: '–ò—Ç–æ–≥–æ:',
                checkoutButton: '–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑',
                nothingFound: "–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ",
                cartEmpty: "–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞",
                inStock: '–í –Ω–∞–ª–∏—á–∏–∏: {qty} —à—Ç.',
                inStockBadge: '–í –Ω–∞–ª–∏—á–∏–∏: {qty} —à—Ç.',
                favsTitle: "–ò–∑–±—Ä–∞–Ω–Ω–æ–µ",
                categoryLabel: '–ö–∞—Ç–µ–≥–æ—Ä–∏—è',
                addToCart: '–í –∫–æ—Ä–∑–∏–Ω—É',
                unavailable: '–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ',
                categories: KEY_TO_RUSSIAN,
                itemPrice: '–¶–µ–Ω–∞: {price} ‚ÇΩ',
                noDescription: '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'

            },
            en: {

                sortPriceAsc: 'Price: low',
                sortPriceDesc: 'Price: high',
                sortAlpha: 'A‚ÄìZ',
                detailsTitle: 'DETAILS',
                costLabel: 'Price:',

                buyButton: 'Add to cart',
                cartTitle: 'Your order',
                cartTotalLabel: 'Total:',
                checkoutButton: 'Checkout',
                nothingFound: "Nothing found",
                cartEmpty: "Cart is empty",
                inStock: 'In stock: {qty} pcs.',
                inStockBadge: 'In stock: {qty} pcs.',
                favsTitle: 'Favorites',
                categoryLabel: "Category",
                addToCart: 'Add to cart',
                unavailable: 'Unavailable',
                itemPrice: 'Price: {price} ‚ÇΩ',
                noDescription: 'No description available',
                categories: {
                    all: 'All',
                    russia: 'Russia',
                    germany: 'Germany',
                    europe: 'Europe',
                    americas: 'Americas',
                    asia: 'Asia',
                    medals: 'Medals',
                    phaleristics: 'Phaleristics',
                    'oceania': 'Australia & Oceania',
                    'middle-east': 'Middle East',
                    patterns: 'Patterns'
                }
            }
        };

        // –¢–µ–∫—É—â–∏–π —è–∑—ã–∫
        let currentLang = localStorage.getItem('uiLang');
        if (currentLang !== 'ru' && currentLang !== 'en') {
            currentLang = 'ru'; // —è–∑—ã–∫ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é ‚Äî —Ä—É—Å—Å–∫–∏–π
        }

        // –ü—Ä–∏–º–µ–Ω–∏—Ç—å –ø–µ—Ä–µ–≤–æ–¥—ã
        function applyLanguage(lang) {
            if (!translations[lang]) return;

            const t = translations[lang];

            // –û–±–Ω–æ–≤–∏—Ç—å –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã —Å data-lang-key
            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.getAttribute('data-lang-key');
                if (t[key] !== undefined) {
                    // –î–ª—è <input> ‚Äî –æ–±–Ω–æ–≤–ª—è–µ–º placeholder
                    if (el.tagName === 'INPUT') {
                        el.placeholder = t[key];
                    } else {
                        // –î–ª—è –≤—Å–µ—Ö –æ—Å—Ç–∞–ª—å–Ω—ã—Ö ‚Äî textContent
                        el.textContent = t[key];
                    }
                }
            });

            // –û—Ç–¥–µ–ª—å–Ω–æ –æ–±–Ω–æ–≤–∏—Ç—å <option> —Ç–µ–∫—Å—Ç—ã ‚Äî –æ–Ω–∏ –Ω–µ –º–µ–Ω—è—é—Ç—Å—è —á–µ—Ä–µ–∑ textContent –≤ –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–∞—Ö
            const sortSelect = document.getElementById('sort-select');
            if (sortSelect) {
                const keys = ['sortDefault', 'sortNew', 'sortPriceAsc', 'sortPriceDesc', 'sortAlpha'];
                keys.forEach((key, i) => {
                    if (sortSelect.options[i]) {
                        sortSelect.options[i].textContent = t[key];
                    }
                });
            }

            // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
            currentLang = lang;
            localStorage.setItem('uiLang', lang);
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —è–∑—ã–∫
        function toggleLanguage() {
            currentLang = currentLang === 'ru' ? 'en' : 'ru';
            localStorage.setItem('uiLang', currentLang);

            applyLanguage(currentLang);
            renderFilters();
            sortCatalog();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            applyLanguage(currentLang);
        });
        function init() {
            renderFilters();
            loadData();
            updateFavBadge();
            updateThemeIcon();
        }
        init();

    </script>
